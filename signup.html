<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GreenWaste Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="waste-icon">
        <i class="fas fa-recycle"></i>
      </div>
      <h1 class="title">Join GreenWaste</h1>
      <form class="auth-form">
        <input type="text" placeholder="Full Name" required>
        <input type="number" placeholder="Age" min="10" max="100" required>
        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn-primary">Sign Up</button>
        <p class="switch-link">Already have an account? <a href="#">Login</a></p>
      </form>
    </div>
  </div>
  <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
  
  <script src="js/signup.js"></script>
</body>
</html>
